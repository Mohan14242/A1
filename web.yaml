- name: installing the playbooks 
  hosts: web
  become: yes 
  tasks: 
  - name: installing the nginx 
    yum : 
      name: nginx 
      state: present 
  - name: starting the nginx service 
    service: 
      name: nginx 
      state: started 
      enabled: True 
  - name: removing the deafult web page in the nginx server 
    file: 
      path: /usr/share/nginx/html/*
      state: absent

  




    


